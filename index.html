<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
</head>
<body>

    <header>
        <div>
            <span>Student Portal</span>
        </div>
    </header>

    <main>
        <div class="ct1">
            <input type="text" id="srch" placeholder="Search">
            <button id="btns">Search</button>
        </div>

        <div class="ct2">
            <button id="satz">Sort A&rarr;Z</button>
            <button id="szta">Sort Z&rarr;A</button>
            <button id="sbm">Sort By Marks</button>
            <button id="sbp">Sort By Passing</button>
            <button id="sbc">Sort By Class</button>
            <button id="sbg">Sort By Gender</button>
        </div>

        <table id="table" class="tbl" border="1">
            <tr>
                <td class="id">ID</td>
                <td class="name">Name</td>
                <td class="gender">Gender</td>
                <td class="std">Class</td>
                <td class="marks">Marks</td>
                <td class="passing">Passing</td>
                <td class="email">Email</td>
            </tr>
        </table>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
